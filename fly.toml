# fly.toml app configuration file generated for highlightgenerator on 2024-01-27T10:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "highlightgenerator"
primary_region = "iad"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Note: Free tier doesn't support volumes, so we'll use local storage
# [mounts]
#   source = "highlight_data"
#   destination = "/app/data"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"] 